<div class="container">

    <h1>Staff Register details</h1>

    <form class="mt-3">
        <div class="row">
            <div class="col-2">Staff Name:</div>
            <div class="col-4"><input type="text" name="name" class="form-control" [(ngModel)]="name"></div>
        </div>

        <div class="row mt-2">
            <div class="col-2">Staff Id:</div>
            <div class="col-4"><input type="text" name="name" class="form-control"  [(ngModel)]="staffid"></div>
        </div>


        <div class="row mt-2">
            <div class="col-2">Age:</div>
            <div class="col-4"><input type="number" name="age" class="form-control"  [(ngModel)]="age"></div>
        </div>

        <div class="row mt-2">

            <div class="col-2">Gender:</div>
            <div class="col-4"><select name="gender" class="form-control"  [(ngModel)]="gender">
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
              </div>
        </div>

        <div class="row mt-2">
            <div class="col-2">Mobile:</div>
            <div class="col-4"><input type="number" name="mobile" class="form-control"  [(ngModel)]="mobile"></div>
        </div>


        <div class="row mt-2">
            <div class="col-2">Aadhaar Number:</div>
            <div class="col-4"><input type="text" name="aadhaarno" class="form-control"  [(ngModel)]="aadharno"></div>
        </div>

        <div class="row mt-2">
            <div class="col-2">Address:</div>
            <div class="col-4">
            <textarea class="form-control"  [(ngModel)]="address">

            </textarea>
            </div>
        </div>

        <div class="row mt-2">

            <div class="col">
                <button class="btn btn-success" (click)="submitdata()"> Register</button>
                <button class="btn btn-danger ms-4" (click)="cleardata()"> clear</button>
            </div>


        </div>

    </form>

</div>
